<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGHSS - Exames e Resultados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body class="exames-container">
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">
          <i class="fas fa-vials"></i> Exames e Resultados
        </h2>
        <a href="dashboard.html" class="btn btn-secondary">
          <i class="fas fa-arrow-left me-1"></i>Voltar ao Menu
        </a>
      </div>

      <ul class="nav nav-tabs" id="examesTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="agendar-tab" data-bs-toggle="tab" data-bs-target="#agendar" type="button" role="tab">
            <i class="fas fa-calendar-plus me-1"></i>Agendar Exame
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="resultados-tab" data-bs-toggle="tab" data-bs-target="#resultados" type="button" role="tab">
            <i class="fas fa-file-medical-alt me-1"></i>Resultados
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="historico-tab" data-bs-toggle="tab" data-bs-target="#historico" type="button" role="tab">
            <i class="fas fa-history me-1"></i>Histórico
          </button>
        </li>
      </ul>

      <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="agendar" role="tabpanel">
          <form id="formAgendamentoExame">
            <div class="row">
              <div class="col-md-6">
                <div class="card mb-3">
                  <div class="card-header">
                    <h6 class="mb-0">Dados do Paciente</h6>
                  </div>
                  <div class="card-body">
                    <div class="mb-3">
                      <label class="form-label">Paciente</label>
                      <select id="pacienteExame" class="form-select" required>
                        <option value="">Selecione o paciente</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Tipo de Exame</label>
                      <select id="tipoExame" class="form-select" required>
                      </select>
                    </div>
                    <div class="mb-3" id="outroExameDiv" style="display: none;">
                      <label class="form-label">Especificar Outro</label>
                      <input type="text" id="outroExame" class="form-control" placeholder="Digite o tipo de exame">
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="card mb-3">
                  <div class="card-header">
                    <h6 class="mb-0">Agendamento</h6>
                  </div>
                  <div class="card-body">
                    <div class="mb-3">
                      <label class="form-label">Data do Exame</label>
                      <input type="date" id="dataExame" class="form-control" required>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Horário</label>
                      <select id="horarioExame" class="form-select" required>
                        <option value="">Selecione o horário</option>
                        <option value="07:00">07:00</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Local</label>
                      <select id="localExame" class="form-select" required>
                        <option value="">Selecione o local</option>
                        <option value="Laboratório Central">Laboratório Central</option>
                        <option value="Unidade Móvel">Unidade Móvel</option>
                        <option value="Posto de Saúde">Posto de Saúde</option>
                        <option value="Hospital">Hospital</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Observações</label>
                      <textarea id="observacoesExame" class="form-control" rows="3" placeholder="Observações adicionais"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center mt-3">
              <button type="submit" class="btn btn-success">
                <i class="fas fa-calendar-check me-1"></i>Agendar Exame
              </button>
            </div>
          </form>
        </div>
        <div class="tab-pane fade" id="resultados" role="tabpanel">
          <div class="row">
            <div class="col-md-4">
              <div class="card mb-3">
                <div class="card-header">
                  <h6 class="mb-0">Filtrar Resultados</h6>
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <label class="form-label">Paciente</label>
                    <select id="filtroPacienteResultado" class="form-select">
                      <option value="">Todos</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Tipo de Exame</label>
                    <select id="filtroTipoExame" class="form-select">
                      <option value="">Todos</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select id="filtroStatus" class="form-select">
                      <option value="">Todos</option>
                      <option value="Aguardando">Aguardando</option>
                      <option value="Realizado">Realizado</option>
                      <option value="Resultado Disponível">Resultado Disponível</option>
                    </select>
                  </div>
                  <button class="btn btn-primary w-100" id="BtnFiltrarResultado" onclick="filtrarResultados()">
                    <i class="fas fa-filter me-1"></i>Filtrar
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card">
                <div class="card-header">
                  <h6 class="mb-0">Resultados de Exames</h6>
                </div>
                <div class="card-body">
                  <div id="listaResultados" style="max-height: 500px; overflow-y: auto;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="historico" role="tabpanel">
          <div class="card">
            <div class="card-header">
              <h6 class="mb-0">Histórico de Exames</h6>
            </div>
            <div class="card-body">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Paciente</label>
                  <select id="pacienteHistorico" class="form-select" onchange="carregarHistoricoExames()">
                    <option value="">Selecione</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Período</label>
                  <select id="periodoHistorico" class="form-select" onchange="carregarHistoricoExames()">
                    <option value="30">Últimos 30 dias</option>
                    <option value="90">Últimos 90 dias</option>
                    <option value="365">Último ano</option>
                    <option value="todos">Todos os registros</option>
                  </select>
                </div>
              </div>
              <div id="historicoExames" style="max-height: 400px; overflow-y: auto;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalResultado" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Resultado do Exame</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="conteudoModalResultado"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" onclick="imprimirResultado()">
            <i class="fas fa-print me-1"></i>Imprimir
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/javascript/exames.js"></script>
</body>
</html>
