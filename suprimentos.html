<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGHSS - Suprimentos e Estoque</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/suprimentos.css" />
  <link rel="stylesheet" href="styles/main.css"/>
</head>
<body class="suprimentos-container">
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">
          <i class="fas fa-boxes"></i>Suprimentos e Estoque
        </h2>
        <a href="dashboard.html" class="btn btn-secondary">
          <i class="fas fa-arrow-left me-1"></i>Voltar ao Menu
        </a>
      </div>
    <div class="estatisticas-grid">
      <div class="estatistica-card primary">
        <div class="estatistica-icon">
          <i class="fas fa-boxes"></i>
        </div>
        <div class="estatistica-valor" id ="totalProdutos">0</div>
        <div class="estatistica-label">Total de Produtos</div>
      </div>
     
      <div class="estatistica-card success">
        <div class="estatistica-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <div class="estatistica-valor" id="totalEstoque">0</div>
        <div class="estatistica-label">Em Estoque</div>
      </div>
      
      <div class="estatistica-card warning">
        <div class="estatistica-icon">
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="estatistica-valor" id = "baixoEstoque">0</div>
        <div class="estatistica-label">Estoque Baixo</div>
      </div>
      
      <div class="estatistica-card danger">
        <div class="estatistica-icon">
          <i class="fas fa-times-circle"></i>
        </div>
        <div class="estatistica-valor" id = "emFalta">0</div>
        <div class="estatistica-label">Em Falta</div>
      </div>
    </div>

    <div class="filtros-section">
      <h5 class="filtros-title">
        <i class="fas fa-filter me-2"></i>Filtros de Busca
      </h5>
      <div class="filtros-grid">
        <div class="filtro-group">
          <label class="filtro-label">Categoria</label>
          <select class="filtro-select">
            <option value="">Todas as Categorias</option>
            <option value="medico">Material Médico</option>
            <option value="enfermagem">Material de Enfermagem</option>
            <option value="laboratorio">Material de Laboratório</option>
            <option value="administrativo">Material Administrativo</option>
          </select>
        </div>
       
        <div class="filtro-group">
          <label class="filtro-label">Status</label>
          <select class="filtro-select">
            <option value="">Todos os Status</option>
            <option value="saudavel">Estoque Saudável</option>
            <option value="baixo">Estoque Baixo</option>
            <option value="falta">Em Falta</option>
          </select>
        </div>

        <div class="filtro-group">
          <label class="filtro-label">Buscar Produto</label>
          <input type="text" class="filtro-input" placeholder="Digite o nome do produto">
        </div>
        
        <div class="filtro-group">
          <button class="btn-limpar-filtros">
            <i class="fas fa-eraser me-2"></i>Limpar Filtros
          </button>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <div class="produtos-grid" id ="estoqueGrid">
        <!-- Cards de produtos serão inseridos aqui via JavaScript -->
      </div>
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#novoProdutoModal">
        <i class="fas fa-plus me-2"></i>Novo Produto
      </button>
      <button class="btn btn-success me-2">
        <i class="fas fa-download me-2"></i>Exportar Relatório
      </button>
    </div>
  </div>
  <div class="modal fade" id="novoProdutoModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Novo Produto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formNovoProduto">
            <div class="mb-3">
              <label class="form-label">Nome do Produto</label>
              <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Categoria</label>
              <select class="form-select" required>
                <option value="">Selecione...</option>
                <option value="medico">Material Médico</option>
                <option value="enfermagem">Material de Enfermagem</option>
                <option value="laboratorio">Material de Laboratório</option>
                <option value="administrativo">Material Administrativo</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Quantidade Inicial</label>
              <input type="number" class="form-control" min="0" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Estoque Mínimo</label>
              <input type="number" class="form-control" min="0" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Localização</label>
              <input type="text" class="form-control" placeholder="Ex: Armazém A - Prateleira 1" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary">Salvar Produto</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/javascript/suprimentos.js"></script>
</body>
</html>
