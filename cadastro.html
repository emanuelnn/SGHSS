<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGHSS - Cadastro de Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/cadastro.css">
  <link rel="stylesheet" href="styles/main.css"/>
</head>
<body class="cadastro-container">
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">
          <i class="fas fa-user-plus"></i>Cadastro de Usuários
        </h2>
        <a href="dashboard.html" class="btn btn-secondary">
          <i class="fas fa-arrow-left me-1"></i>Voltar ao Menu
        </a>
      </div>

      <ul class="nav nav-tabs" id="mainTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="cadastro-tab" data-bs-toggle="tab" data-bs-target="#cadastro" type="button" role="tab">
            <i class="fas fa-user-plus me-1"></i>Cadastrar
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="usuarios-tab" data-bs-toggle="tab" data-bs-target="#usuarios" type="button" role="tab">
            <i class="fas fa-users me-1"></i>Usuários Cadastrados
          </button>
        </li>
      </ul>

      <div class="tab-content mt-3">
        <!-- Cadastro -->
        <div class="tab-pane fade show active" id="cadastro" role="tabpanel">
          <div class="alert alert-info" id="acessoRestrito" style="display: none;">
            <i class="fas fa-lock me-2"></i>
            Acesso restrito: apenas administradores podem cadastrar novos usuários.
          </div>
          
          <form id="formCadastro">
            <div class="mb-3">
              <label for="tipoUsuario" class="form-label">Tipo de Usuário</label>
              <select id="tipoUsuario" class="form-select" required>
                <option value="">Selecione...</option>
                <option value="Administrador">Administrador</option>
                <option value="Paciente">Paciente</option>
                <option value="Médico">Médico</option>
                <option value="Enfermeiro(a)">Enfermeiro(a)</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" id="cpf" class="form-control" required maxlength="11">
            </div>
            <div class="mb-3">
              <label for="nascimento" class="form-label">Nascimento</label>
              <input type="date" id="nascimento" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" id="senha" class="form-control" required>
            </div>
            <div id="mensagemCadastro" class="mb-2"></div>
            <button type="submit" class="btn btn-success" id="btnSalvar">
              <i class="fas fa-save me-1"></i>Salvar
            </button>
          </form>
        </div>

        <!-- Usuários -->
        <div class="tab-pane fade" id="usuarios" role="tabpanel">
          <div class="row mb-3">
            <div class="col-md-6">
              <input type="text" id="filtroUsuario" class="form-control" placeholder="Filtrar por nome">
            </div>
            <div class="col-md-6">
              <select id="filtroCredencial" class="form-select">
                <option value="">Todos</option>
                <option value="Administrador">Administrador</option>
                <option value="Paciente">Paciente</option>
                <option value="Médico">Médico</option>
                <option value="Enfermeiro(a)">Enfermeiro(a)</option>
              </select>
            </div>
          </div>
          <div id="listaUsuarios" class="list-group"></div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/javascript/cadastro.js"></script>
</body>
</html>
