<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h3 class="mb-4 text-center">Cadastro</h3>
      <form id="formCadastro">
        <div class="mb-3">
          <label for="tipoUsuario" class="form-label">Tipo de Usuário</label>
          <select id="tipoUsuario" class="form-select" required>
            <option value="">Selecione...</option>
            <option value="Administrador">Administrador</option>
            <option value="Paciente">Paciente</option>
            <option value="Médico">Médico</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" id="nome" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" id="cpf" class="form-control" required maxlength="11">
        </div>
        <div class="mb-3">
          <label for="nascimento" class="form-label">Nascimento</label>
          <input type="date" id="nascimento" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
      </form>

      <hr>

      <h5 class="mt-4">Lista de Cadastros</h5>
      <ul id="listaCadastros" class="list-group mt-2"></ul>

      <div class="text-center mt-4">
        <a href="dashboard.html" class="btn btn-secondary">⬅️ Voltar ao Menu Principal</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/javascript/cadastro.js"></script>
</body>
</html>
