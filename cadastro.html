<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Paciente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card p-4">
      <h2 class="text-center mb-4">Cadastro de Paciente</h2>
      <form id="formCadastro">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" id="nome" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" id="cpf" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="nascimento" class="form-label">Data de Nascimento</label>
          <input type="date" id="nascimento" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="tel" id="telefone" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      </form>
      <p id="mensagemCadastro" class="success mt-3"></p>
      <div class="text-center mt-4">
        <a href="dashboard.html" class="btn btn-secondary">⬅️ Voltar ao Menu</a>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="javascript.js"></script>
</body>
</html>
