<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prescrições</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h3 class="text-center mb-4">Prescrição Médica</h3>
      <form id="formPrescricao">
        <div class="mb-3">
          <label class="form-label">Paciente</label>
          <select id="paciente" class="form-select" required></select>
        </div>
        <div class="mb-3">
          <label class="form-label">Prescrição</label>
          <textarea id="textoPrescricao" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
      </form>

      <hr>
      <h5 class="mt-4">Histórico de Prescrições</h5>
      <ul id="listaPrescricoes" class="list-group mt-2"></ul>

      <div class="text-center mt-4">
        <a href="dashboard.html" class="btn btn-secondary">⬅️ Voltar</a>
      </div>
    </div>
  </div>
  <script src="/javascript/prescricoes.js"></script>
</body>
</html>
