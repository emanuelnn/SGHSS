<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGHSS - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="login-container">
    <div class="login-decoration decoration-1"></div>
    <div class="login-decoration decoration-2"></div>
    
    <div class="login-card">
      <div class="login-header">
        <i class="fas fa-hospital-alt form-icon"></i>
        <h3 class="login-title">SGHSS - Acesso</h3>
        <p class="login-subtitle">Entre com seu usuário e senha</p>
      </div>
     
      <form id="loginForm">
        <div class="form-group">
          <label for="username" class="form-label">
            <i class="fas fa-user me-2"></i>Usuário (CPF)
          </label>
          <input type="text" id="username" class="form-control" placeholder="Digite seu CPF" required maxlength="11" />
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-lock me-2"></i>Senha
          </label>
          <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required />
        </div>
        
        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt me-2"></i>Entrar
        </button>
        
        <div id="errorMsg" class="error-message"></div>
        
        <div class="login-help">
          <small class="text-muted">
            <i class="fas fa-info-circle me-1"></i>
            Dados de teste: Administrador (00000000000 / admin123)
                             Enfermeiro   (11111111111 / enfermeiro123)
                             Paciente     (22222222222 / paciente123)
                             Médico       (33333333333 / medico123)
          </small>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/javascript/login.js"></script>
  <script src="/javascript/inputFicticio.js"></script>
</body>
</html>
