<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGHSS - Agendas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h2 class="text-center text-primary mb-4">📆 Gerenciar Agendas</h2>

      <form id="formAgenda">
        <div class="mb-3">
          <label for="medico" class="form-label">Médico Responsável</label>
          <select id="medico" class="form-select" required>
            <option value="">Selecione o médico</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="paciente" class="form-label">Paciente</label>
          <select id="paciente" class="form-select" required>
            <option value="">Selecione o paciente</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Consulta do Paciente</label>
          <select id="consultaPaciente" class="form-select" required>
            <option value="">Selecione a consulta</option>
          </select>
        </div>

        <!-- Campos ocultos preenchidos automaticamente -->
        <input type="hidden" id="dataAgenda" />
        <input type="hidden" id="horaAgenda" />

        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-success">✅ Agendar Consulta com Médico</button>
        </div>
      </form>

      <hr class="my-4" />

      <h5 class="text-center text-secondary">📋 Agendas Existentes</h5>
      <ul id="listaAgendas" class="list-group mt-3 scroll-box"></ul>

      <div class="text-center mt-4">
        <a href="dashboard.html" class="btn btn-secondary">⬅️ Voltar ao Menu Principal</a>
      </div>
    </div>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/javascript/agendaMedica.js"></script>
</body>
</html>
