<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agendas de Profissionais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h3 class="mb-3 text-center">Agendamento de Profissionais</h3>
      <form id="formAgenda">
        <div class="mb-3">
          <label class="form-label">Profissional</label>
          <select id="profissional" class="form-select" required></select>
        </div>
        <div class="mb-3">
          <label class="form-label">Data</label>
          <input type="date" id="dataAgenda" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Horário</label>
          <input type="time" id="horaAgenda" class="form-control" required>
        </div>
        <button class="btn btn-primary" type="submit">Salvar Agenda</button>
      </form>

      <hr>

      <h5>Agendas Registradas</h5>
      <ul id="listaAgendas" class="list-group mt-2"></ul>

      <div class="text-center mt-4">
        <a href="dashboard.html" class="btn btn-secondary">⬅️ Voltar</a>
      </div>
    </div>
  </div>
<script src="/javascript/agendaMedica.js"></script>
</body>
</html>
