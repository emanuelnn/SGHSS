<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGHSS - Prontuários Eletrônicos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/main.css"/>
</head>
<body class="prontuario-container">
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">
          <i class="fas fa-file-medical"></i> Prontuário Médico
        </h2>
        <a href="dashboard.html" class="btn btn-secondary">
          <i class="fas fa-arrow-left me-1"></i> Voltar ao Menu
        </a>
      </div>

      <div class="alert alert-info" id="acessoRestrito" style="display: none;">
            <i class="fas fa-lock me-2"></i>
            Acesso restrito: apenas a equipe Médica e Administradores podem acessar os protuários.
      </div>

      <div id="prontuarios_tab">
        <ul class="nav nav-tabs" id="prontuarioTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="selecionar-tab" data-bs-toggle="tab" data-bs-target="#selecionar" type="button" role="tab">
              <i class="fas fa-user-search me-1"></i> Selecionar Paciente
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="visualizar-tab" data-bs-toggle="tab" data-bs-target="#visualizar" type="button" role="tab" disabled>
              <i class="fas fa-eye me-1"></i> Visualizar Prontuário
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="editar-tab" data-bs-toggle="tab" data-bs-target="#editar" type="button" role="tab" disabled>
              <i class="fas fa-edit me-1"></i> Editar Prontuário
            </button>
          </li>
        </ul>

        <div class="tab-content mt-3">
          <div class="tab-pane fade show active" id="selecionar" role="tabpanel">
            <div class="row">
              <div class="col-md-4">
                <div class="card">
                  <div class="card-header">
                    <h6 class="mb-0">Buscar Paciente</h6>
                  </div>
                  <div class="card-body">
                    <div class="mb-3">
                      <input type="text" id="filtroPaciente" class="form-control" placeholder="Digite o nome do paciente" />
                    </div>
                    <div class="mb-3">
                      <select id="filtroCPF" class="form-select">
                        <option value="">Todos os pacientes</option>
                      </select>
                    </div>
                    <ul id="listaPacientes" class="list-group list-group-flush" style="max-height: 400px; overflow-y: auto;"></ul>
                  </div>
                </div>
              </div>
              <div class="col-md-8">
                <div class="card">
                  <div class="card-header">
                    <h6 class="mb-0">Informações do Paciente</h6>
                  </div>
                  <div class="card-body">
                    <div id="infoPaciente" class="text-center text-muted">
                      <i class="fas fa-user-circle fa-3x mb-3"></i>
                      <p>Selecione um paciente para visualizar as informações</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="tab-pane fade" id="visualizar" role="tabpanel">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="mb-0">Prontuário do Paciente</h6>
                    <button class="btn btn-sm btn-primary" onclick="habilitarEdicao()">
                      <i class="fas fa-edit me-1"></i> Editar
                    </button>
                  </div>
                  <div class="card-body">
                    <div id="conteudoProntuario"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="tab-pane fade" id="editar" role="tabpanel">
            <div class="row">
              <div class="col-md-12">
                <div class="card">
                  <div class="card-header">
                    <h6 class="mb-0">Editar Prontuário</h6>
                  </div>
                  <div class="card-body">
                    <form id="formProntuario">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label class="form-label">Histórico Pregressos</label>
                            <textarea id="historicoPregressos" class="form-control" rows="4" placeholder="Descreva o histórico de doenças anteriores, cirurgias, etc."></textarea>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label class="form-label">Alergias</label>
                            <textarea id="alergias" class="form-control" rows="4" placeholder="Liste alergias medicamentosas, alimentares, etc."></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label class="form-label">Medicamentos em Uso</label>
                            <textarea id="medicamentos" class="form-control" rows="3" placeholder="Medicamentos que o paciente utiliza regularmente"></textarea>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label class="form-label">Histórico Familiar</label>
                            <textarea id="historicoFamiliar" class="form-control" rows="3" placeholder="Doenças hereditárias na família"></textarea>
                          </div>
                        </div>
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Observações Gerais</label>
                        <textarea id="observacoes" class="form-control" rows="4" placeholder="Outras observações relevantes sobre o paciente"></textarea>
                      </div>
                      <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                          <i class="fas fa-save me-1"></i> Salvar Alterações
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="cancelarEdicao()">
                          <i class="fas fa-times me-1"></i> Cancelar
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center mt-4">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/javascript/prontuarios.js"></script>
</body>
</html>
