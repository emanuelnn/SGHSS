<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGHSS - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }
  </style>
</head>
<body>
  <div class="card p-4 shadow-lg dashboard-card">
    <h2 class="text-center text-primary mb-3">Painel SGHSS</h2>

    <div class="dashboard-main mt-4">
      <div class="dashboard-options">
        <a href="cadastro.html" class="text-decoration-none">
          <div class="option-card border border-success">
            <div class="option-img" style="background-image: url('img/cadastro.png');"></div>
            <h5 class="text-success">Cadastrar Paciente</h5>
          </div>
        </a>

        <a href="agendamento.html" class="text-decoration-none">
          <div class="option-card border border-warning">
            <div class="option-img" style="background-image: url('img/agendamento.png');"></div>
            <h5 class="text-warning">Agendar Consulta</h5>
          </div>
        </a>

        <a href="consultas.html" class="text-decoration-none">
          <div class="option-card border border-info">
            <div class="option-img" style="background-image: url('img/paciente.png');"></div>
            <h5 class="text-info">Ver Pacientes e Consultas</h5>
          </div>
        </a>

        <a href="profissionais.html" class="text-decoration-none">
          <div class="option-card border border-info">
            <div class="option-img" style="background-image: url('img/cadastro_medico.png');"></div>
            <h5 class="text-info">Cadastro de Profissionais</h5>
          </div>
        </a>

        <a href="agenda.html" class="text-decoration-none">
          <div class="option-card border border-info">
            <div class="option-img" style="background-image: url('img/agenda-medica.png');"></div>
            <h5 class="text-info">Agenda Médica</h5>
          </div>
        </a>

        <a href="prescricoes.html" class="text-decoration-none">
          <div class="option-card border border-info">
            <div class="option-img" style="background-image: url('img/prescricao-medica.png');"></div>
            <h5 class="text-info">Prescrições Médicas</h5>
          </div>
        </a>

        <a href="index.html" class="text-decoration-none">
          <div class="option-card border border-secondary">
            <div class="option-img" style="background-image: url('img/sair.png');"></div>
            <h5 class="text-secondary">Sair</h5>
          </div>
        </a>
      </div>

      <div class="chart-container mt-5 mt-md-0">
        <h6 class="text-center mb-3">Consultas Futuras por Especialidade</h6>
        <canvas id="graficoPizza"></canvas>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/javascript/dashboard.js"></script>
</body>
</html>
