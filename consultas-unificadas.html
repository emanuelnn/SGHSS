<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SGHSS - Consultas e Pacientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/consultas.css">
  <link rel="stylesheet" href="styles/main.css"/>
</head>
<body class="consultas-container">
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">
          <i class="fas fa-calendar-plus"></i>Consultas e Pacientes
        </h2>
        <a href="dashboard.html" class="btn btn-secondary">
          <i class="fas fa-arrow-left me-1"></i>Voltar ao Menu
        </a>
      </div>

      <!--Abas-->
      <ul class="nav nav-tabs" id="consultasTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="agendar-tab" data-bs-toggle="tab" data-bs-target="#agendar" type="button" role="tab">
            <i class="fas fa-calendar-plus me-1"></i>Agendar Consulta
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="pacientes-tab" data-bs-toggle="tab" data-bs-target="#pacientes" type="button" role="tab">
            <i class="fas fa-users me-1"></i>Pacientes
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="consultas-tab" data-bs-toggle="tab" data-bs-target="#consultas" type="button" role="tab">
            <i class="fas fa-calendar-alt me-1"></i>Consultas
          </button>
        </li>
      </ul>
      <!--Agendamento de paciente-->
      <div class="tab-content mt-3">
        <div class="tab-pane fade show active" id="agendar" role="tabpanel">
          <div class="row">
            <div class="col-md-6">
              <div class="card">
                <div class="card-header">
                  <h6 class="mb-0">
                    <i class="fas fa-user me-2"></i>Dados do Paciente
                  </h6>
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <label class="form-label">Paciente</label>
                    <select id="nomePaciente" class="form-select" required>
                      <option value="">Selecione o paciente</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Especialidade</label>
                    <select id="especialidade" class="form-select" required>
                      <option value="">Selecione a especialidade</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Data</label>
                    <input type="date" id="dataConsulta" class="form-control" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Horário</label>
                    <select id="horaConsulta" class="form-select" required>
                      <option value="">Selecione o horário</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-header">
                  <h6 class="mb-0">
                    <i class="fas fa-stethoscope me-2"></i>Informações da Consulta
                  </h6>
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <label class="form-label">Médico</label>
                    <select id="medico" class="form-select" required>
                      <option value="">Selecione o médico</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Prioridade</label>
                    <select id="prioridade" class="form-select">
                      <option value="Normal">Normal</option>
                      <option value="Urgente">Urgente</option>
                      <option value="Emergência">Emergência</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Motivo da Consulta</label>
                    <textarea id="motivoConsulta" class="form-control" rows="3" placeholder="Descreva o motivo da consulta"></textarea>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Observações</label>
                    <textarea id="observacoes" class="form-control" rows="2" placeholder="Observações adicionais"></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center mt-3">
            <button type="button" class="btn btn-success" onclick="agendarConsulta()">
              <i class="fas fa-calendar-check me-1"></i>Agendar Consulta
            </button>
          </div>
          <div id="mensagemAgendamento" class="mt-3"></div>
        </div>

        <div class="tab-pane fade" id="pacientes" role="tabpanel">
          <div class="row mb-3">
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-search"></i>
                </span>
                <input type="text" id="filtroPaciente" class="form-control" placeholder="Filtrar por nome">
              </div>
            </div>
            <div class="col-md-6">
              <select id="filtroTipo" class="form-select">
                <option value="">Todos os tipos</option>
                <option value="Paciente">Paciente</option>
                <option value="Médico">Médico</option>
                <option value="Enfermeiro(a)">Enfermeiro(a)</option>
              </select>
            </div>
          </div>
          <div id="pacienteList" class="list-group"></div>
        </div>

        <div class="tab-pane fade" id="consultas" role="tabpanel">
          <div class="row mb-3">
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-search"></i>
                </span>
                <input type="text" id="filtroConsulta" class="form-control" placeholder="Filtrar por paciente">
              </div>
            </div>
            <div class="col-md-4">
              <select id="filtroStatus" class="form-select">
                <option value="">Todos os status</option>
                <option value="Futuras">Futuras</option>
                <option value="Hoje">Hoje</option>
                <option value="Passadas">Passadas</option>
              </select>
            </div>
            <div class="col-md-4">
              <select id="filtroEspecialidade" class="form-select">
                <option value="">Todas as especialidades</option>
              </select>
            </div>
          </div>
          <div id="consultaList" class="list-group"></div>
        </div>
      </div>
      <div class="modal fade" id="modalConsulta" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Detalhes da Consulta</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="conteudoModalConsulta">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary" id="btnEditarConsulta">
                <i class="fas fa-edit me-1"></i>Editar
              </button>
              <button type="button" class="btn btn-danger" id="btnCancelarConsulta">
                <i class="fas fa-trash me-1"></i>Cancelar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/javascript/consultas-unificadas.js"></script>
</body>
</html>
