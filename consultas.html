<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consultas e Pacientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .scroll-box {
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h2 class="text-center mb-4">Consultas e Pacientes</h2>

      <!-- Abas Bootstrap -->
      <ul class="nav nav-tabs" id="myTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="pacientes-tab" data-bs-toggle="tab" data-bs-target="#pacientes" type="button" role="tab">Pacientes</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="consultas-tab" data-bs-toggle="tab" data-bs-target="#consultas" type="button" role="tab">Consultas</button>
        </li>
      </ul>

      <div class="tab-content mt-3">
        <!-- Pacientes -->
        <div class="tab-pane fade show active" id="pacientes" role="tabpanel">
          <ul id="pacienteList" class="list-group scroll-box"></ul>
        </div>

        <!-- Consultas -->
        <div class="tab-pane fade" id="consultas" role="tabpanel">
          <ul id="consultaList" class="list-group scroll-box"></ul>
        </div>
      </div>

      <div class="text-center mt-4">
        <a href="dashboard.html" class="btn btn-secondary">⬅️ Voltar ao Menu</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="javascript.js"></script>
</body>
</html>
