<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agendamento de Consulta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h2 class="text-center mb-4">Agendamento de Consulta</h2>
      <form id="formAgendamento">
        <div class="mb-3">
          <label for="nomePaciente" class="form-label">Paciente</label>
          <select id="nomePaciente" class="form-select" required></select>
        </div>
        <div class="mb-3">
          <label for="especialidade" class="form-label">Especialidade</label>
          <select id="especialidade" class="form-select" required></select>
        </div>
        <div class="mb-3">
          <label for="dataConsulta" class="form-label">Data</label>
          <input type="date" id="dataConsulta" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="horaConsulta" class="form-label">Horário</label>
          <input type="time" id="horaConsulta" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Agendar</button>
      </form>
      <p id="mensagemAgendamento" class="text-success mt-3 text-center fw-bold"></p>
      <div class="text-center mt-4">
        <a href="dashboard.html" class="btn btn-secondary">⬅️ Voltar ao Menu</a>
      </div>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="javascript.js"></script>
</body>
</html>
